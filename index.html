<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="fonts/netflix-fonts.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Netflix Clone</title>
    <link rel="shortcut icon" href="img/among_us_netflix_icon.png">

</head>
<body>
    <header>
        <div class="container">
            <div class="cabecalho-left">
                <div class="logo">
                    <a href="#"><img src="img/netflix_official_logo.png" alt=""></a>
                </div>  
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Bombando</a>
                    <a href="#">Minha lista</a>
                </nav> 
            </div>
            <div class="secundary-navegation">
                    <div class="icons">
                        <span><a href="#"><i class="fas fa-search"></i></a></span>
                        <span><a href="#"><i class="fas fa-bell"></i></a></span>
                        <span><img src="img/heilly.png" alt=""></span>
                    </div>
            </div>
        </div>
    </header>
    <main>
        <div class="banner-conatiner">
            <div class="container">
                <div class="logo-abd-next meta-layer">
                    <div class="titlewrapper">
                        <img class="title-logo" src="img/non-stop.png" alt="">
                    </div>
                    <div class="preview-modal">
                        <p class="preview-modal-synopsis">Num voo comercial, um agente federal começa a receber mensagens de texto de um chantagista que diz estar a bordo.</p>
                    </div>
                    <div class="billboard-links">
                        <a class="playLink" href="#">
                            <div class="play-icon">
                                <i class="fas fa-play"></i>
                                <div class="span-link-box">
                                    <span class="span-link">Assistir</span>
                                </div>
                            </div>
                        </a>
                        <button class="button-informacion">
                            <i class="fal fa-info-circle"></i>
                            <span>
                                Mais informações
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
